buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    jcenter()
    // Add the midtrans repository into the list of repositories
    maven { url "http://dl.bintray.com/pt-midtrans/maven" }
    maven { url "https://jitpack.io" }
}

dependencies {
    // For using the Veritrans Sandbox
    debugCompile 'com.midtrans:corekit:1.21.2-SANDBOX'

    // For using the Veritrans Production
    releaseCompile 'com.midtrans:corekit:1.21.2'

    // For using the Midtrans Sandbox
    debugCompile 'com.midtrans:uikit:1.21.2-SANDBOX' // change the number to the latest version

    // For using the Midtrans Production
    releaseCompile 'com.midtrans:uikit:1.21.2' // change the number to the latest version

    implementation 'com.facebook.react:react-native:+'
}
